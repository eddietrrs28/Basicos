<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--Lista desordenada-->
    <ul>
        <li>Tea</li>
        <li>Coffe</li>
        <li>Soda</li>
    </ul>

    <!--Lista ordenada con atributos-->
    <ol type="I">
        <li>Tea</li>
        <li>Coffe</li>
        <li>Soda</li>
    </ol>
</body>
</html>
